name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

env:
  NODE_VERSION: "20.x"
  FRONTEND_DIR: "dpbr_front/app"

jobs:
  # PRÏùº Îïå: ÎπåÎìú ÌÖåÏä§Ìä∏ (Î∞∞Ìè¨Îäî ÏïàÌï®)
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci

      - name: Type check
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run check

      - name: Build (test only, no deploy)
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run build

  # main Î®∏ÏßÄ ÌõÑ: ÏÑúÎ≤ÑÏóêÏÑú Docker ÎπåÎìú & Î∞∞Ìè¨
  deploy:
    name: Build Docker & Deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Transfer source code to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "üì¶ Transferring source code to server..."
          # ÏÑúÎ≤ÑÏóê Î∞∞Ìè¨ ÎîîÎ†âÌÜ†Î¶¨ ÏÉùÏÑ±
          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" "mkdir -p ~/dpbr_deploy"
          
          # ÏÜåÏä§ ÏΩîÎìú Ï†ÑÏÜ° (dpbr_front ÎîîÎ†âÌÜ†Î¶¨)
          scp -i ~/.ssh/deploy_key -r dpbr_front "${SERVER_USER}@${SERVER_HOST}:~/dpbr_deploy/"
          
          echo "‚úÖ Source code transferred"

      - name: Build and Deploy on Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "üöÄ Building and deploying on server..."
          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" bash -s << 'ENDSSH'
            set -e
            cd ~/dpbr_deploy/dpbr_front
            
            # Í∏∞Ï°¥ Ïª®ÌÖåÏù¥ÎÑà Ï§ëÏßÄ Î∞è Ï†úÍ±∞
            echo "üõë Stopping existing container..."
            docker stop dpbr-frontend || true
            docker rm dpbr-frontend || true
            
            # Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú
            echo "üî® Building Docker image..."
            docker build -t dpbr-frontend:latest .
            
            # ÏÇ¨Ïö©ÌïòÏßÄ ÏïäÎäî Ïù¥ÎØ∏ÏßÄ Ï†ïÎ¶¨
            docker image prune -f
            
            # ÏÉà Ïª®ÌÖåÏù¥ÎÑà Ïã§Ìñâ (localhostÎßå Î∞îÏù∏Îî©)
            echo "üöÄ Starting new container..."
            docker run -d \
              --name dpbr-frontend \
              --restart unless-stopped \
              -p 127.0.0.1:3000:80 \
              dpbr-frontend:latest
            
            echo "‚úÖ Deployment completed!"
          ENDSSH

      - name: Health Check
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "üè• Running health check..."
          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" bash -s << 'ENDSSH'
            # Ïª®ÌÖåÏù¥ÎÑàÍ∞Ä 3000 Ìè¨Ìä∏ÏóêÏÑú Ï§ÄÎπÑÎê† ÎïåÍπåÏßÄ Ïû¨ÏãúÎèÑ (Ïª®ÌÖåÏù¥ÎÑà ÎÇ¥Î∂Ä nginx 80 -> Ìò∏Ïä§Ìä∏ 3000)
            for i in 1 2 3 4 5 6; do
              sleep 5
              if curl -sf --connect-timeout 5 "http://127.0.0.1:3000/" > /dev/null; then
                echo "‚úÖ Health check passed!"
                exit 0
              fi
              echo "  Attempt $i: waiting for frontend..."
            done
            echo "‚ö†Ô∏è Frontend health check failed (port 3000 not responding)"
            docker ps -a --filter name=dpbr-frontend
            docker logs dpbr-frontend --tail 30 || true
            exit 1
          ENDSSH

      - name: Notify Success
        if: success()
        run: |
          echo "üéâ Docker deployment successful!"
          echo "Image: dpbr-frontend:latest (built on server)"

      - name: Notify Failure
        if: failure()
        run: |
          echo "‚ùå Docker deployment failed!"

  deploy-dev:
    name: Build Docker & Deploy (Dev)
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.ref == 'refs/heads/dev') || (github.event_name == 'pull_request' && github.base_ref == 'dev')
    environment: dev
    concurrency:
      group: dev-frontend-deploy
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Transfer source code to dev server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "üì¶ Transferring source code to dev server..."
          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" "mkdir -p ~/dpbr_deploy_dev"

          scp -i ~/.ssh/deploy_key -r dpbr_front "${SERVER_USER}@${SERVER_HOST}:~/dpbr_deploy_dev/"

          echo "‚úÖ Source code transferred"

      - name: Build and Deploy on Dev Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "üöÄ Building and deploying on dev server..."
          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" bash -s << 'ENDSSH'
            set -e
            cd ~/dpbr_deploy_dev/dpbr_front

            echo "üõë Stopping existing dev container..."
            docker stop dpbr-frontend-dev || true
            docker rm dpbr-frontend-dev || true

            echo "üî® Building dev Docker image..."
            docker build -t dpbr-frontend:dev .

            echo "üßπ Cleaning old images..."
            docker image prune -f

            echo "üöÄ Starting new dev container..."
            docker run -d \
              --name dpbr-frontend-dev \
              --restart unless-stopped \
              -p 127.0.0.1:3001:80 \
              dpbr-frontend:dev

            echo "‚úÖ Dev deployment completed!"
          ENDSSH

      - name: Health Check (Dev)
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "üè• Running dev health check..."
          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" bash -s << 'ENDSSH'
            for i in 1 2 3 4 5 6; do
              sleep 5
              if curl -sf --connect-timeout 5 "http://127.0.0.1:3001/" > /dev/null; then
                echo "‚úÖ Dev health check passed!"
                exit 0
              fi
              echo "  Attempt $i: waiting for dev frontend..."
            done
            echo "‚ö†Ô∏è Dev frontend health check failed (port 3001 not responding)"
            docker ps -a --filter name=dpbr-frontend-dev
            docker logs dpbr-frontend-dev --tail 30 || true
            exit 1
          ENDSSH

      - name: Notify Success
        if: success()
        run: |
          echo "üéâ Dev Docker deployment successful!"
          echo "Image: dpbr-frontend:dev (built on server)"

      - name: Notify Failure
        if: failure()
        run: |
          echo "‚ùå Dev Docker deployment failed!"
