name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: "20.x"
  FRONTEND_DIR: "dpbr_front/app"

jobs:
  # PRì¼ ë•Œ: ë¹Œë“œ í…ŒìŠ¤íŠ¸ (ë°°í¬ëŠ” ì•ˆí•¨)
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci

      - name: Type check
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run check

      - name: Build (test only, no deploy)
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run build

  # main ë¨¸ì§€ í›„: ì‹¤ì œ ë°°í¬
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci

      - name: Type check
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run check

      - name: Build
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run build

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.FRONTEND_DEPLOY_PATH }}
        run: |
          # ë¹Œë“œ íŒŒì¼ì„ ì„œë²„ë¡œ ì „ì†¡
          echo "ğŸ“¦ Uploading build files to server..."
          scp -i ~/.ssh/deploy_key -r "${{ env.FRONTEND_DIR }}/build/." "${SERVER_USER}@${SERVER_HOST}:${DEPLOY_PATH:-~/dpbr_frontend}/"
          
          # ì„œë²„ì—ì„œ ì¶”ê°€ ì‘ì—… (í•„ìš”ì‹œ)
          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" << 'ENDSSH'
            set -e
            
            # Nginx ì„¤ì • ë‹¤ì‹œ ë¡œë“œ
            echo "ğŸ”„ Reloading nginx..."
            sudo systemctl reload nginx || true
            
            echo "âœ… Frontend deployment completed!"
          ENDSSH

      - name: Health Check
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          sleep 3
          if ! curl -f "http://${SERVER_HOST}/"; then
            echo "âš ï¸ Frontend health check failed"
            exit 1
          fi

      - name: Notify Success
        if: success()
        run: |
          echo "ğŸ‰ Frontend deployment successful!"

      - name: Notify Failure
        if: failure()
        run: |
          echo "âŒ Frontend deployment failed!"
