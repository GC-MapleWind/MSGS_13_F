name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: "20.x"
  FRONTEND_DIR: "dpbr_front/app"

jobs:
  # PRì¼ ë•Œ: ë¹Œë“œ í…ŒìŠ¤íŠ¸ (ë°°í¬ëŠ” ì•ˆí•¨)
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci

      - name: Type check
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run check

      - name: Build (test only, no deploy)
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run build

  # main ë¨¸ì§€ í›„: Docker ë¹Œë“œ & ë°°í¬
  deploy:
    name: Build Docker & Deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/frontend
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./dpbr_front
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          IMAGE_TAG: ${{ steps.meta.outputs.tags }}
        run: |
          echo "ðŸš€ Deploying to server..."
          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" << 'ENDSSH'
            set -e
            
            # Docker ë¡œê·¸ì¸
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì œê±°
            docker stop dpbr-frontend || true
            docker rm dpbr-frontend || true
            
            # ìƒˆ ì´ë¯¸ì§€ pull
            docker pull ${{ steps.meta.outputs.tags }}
            
            # ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            docker run -d \
              --name dpbr-frontend \
              --restart unless-stopped \
              -p 3000:80 \
              ${{ steps.meta.outputs.tags }}
            
            echo "âœ… Frontend deployment completed!"
          ENDSSH

      - name: Health Check
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          sleep 5
          if ! curl -f "http://${SERVER_HOST}:3000/"; then
            echo "âš ï¸ Frontend health check failed"
            exit 1
          fi

      - name: Notify Success
        if: success()
        run: |
          echo "ðŸŽ‰ Docker deployment successful!"
          echo "Image: ${{ steps.meta.outputs.tags }}"

      - name: Notify Failure
        if: failure()
        run: |
          echo "âŒ Docker deployment failed!"
