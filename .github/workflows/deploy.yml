name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: "20.x"
  FRONTEND_DIR: "dpbr_front/app"

jobs:
  # PRì¼ ë•Œ: ë¹Œë“œ í…ŒìŠ¤íŠ¸ (ë°°í¬ëŠ” ì•ˆí•¨)
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci

      - name: Type check
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run check

      - name: Build (test only, no deploy)
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run build

  # main ë¨¸ì§€ í›„: ì„œë²„ì—ì„œ Docker ë¹Œë“œ & ë°°í¬
  deploy:
    name: Build Docker & Deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Transfer source code to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "ğŸ“¦ Transferring source code to server..."
          # ì„œë²„ì— ë°°í¬ ë””ë ‰í† ë¦¬ ìƒì„±
          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" "mkdir -p ~/dpbr_deploy"
          
          # ì†ŒìŠ¤ ì½”ë“œ ì „ì†¡ (dpbr_front ë””ë ‰í† ë¦¬)
          scp -i ~/.ssh/deploy_key -r dpbr_front "${SERVER_USER}@${SERVER_HOST}:~/dpbr_deploy/"
          
          echo "âœ… Source code transferred"

      - name: Build and Deploy on Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "ğŸš€ Building and deploying on server..."
          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" bash -s << 'ENDSSH'
            set -e
            cd ~/dpbr_deploy/dpbr_front
            
            # ë¡¤ë°±ìš© ì´ì „ ì´ë¯¸ì§€ ë³´ì¡´
            echo "ğŸ’¾ Backing up current image..."
            docker tag dpbr-frontend:latest dpbr-frontend:previous 2>/dev/null || true
            
            # Docker ì´ë¯¸ì§€ ë¹Œë“œ (ê¸°ì¡´ ì»¨í…Œì´ë„ˆëŠ” ì•„ì§ ìœ ì§€)
            echo "ğŸ”¨ Building Docker image..."
            docker build -t dpbr-frontend:latest .
            
            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì œê±°
            echo "ğŸ›‘ Stopping existing container..."
            docker stop dpbr-frontend || true
            docker rm dpbr-frontend || true
            
            # ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” ì´ë¯¸ì§€ ì •ë¦¬ (previous íƒœê·¸ ì œì™¸)
            docker image prune -f
            
            # ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰ (localhostë§Œ ë°”ì¸ë”©)
            echo "ğŸš€ Starting new container..."
            docker run -d \
              --name dpbr-frontend \
              --restart unless-stopped \
              -p 127.0.0.1:3000:80 \
              dpbr-frontend:latest
            
            echo "âœ… Deployment completed!"
          ENDSSH

      - name: Health Check
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "ğŸ¥ Running health check..."
          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" bash -s << 'ENDSSH'
            # ì»¨í…Œì´ë„ˆê°€ 3000 í¬íŠ¸ì—ì„œ ì¤€ë¹„ë  ë•Œê¹Œì§€ ì¬ì‹œë„
            for i in 1 2 3 4 5 6; do
              sleep 5
              if curl -sf --connect-timeout 5 "http://127.0.0.1:3000/" > /dev/null; then
                echo "âœ… Frontend container health check passed!"
                
                # í˜¸ìŠ¤íŠ¸ Nginx ê²½ìœ  í™•ì¸
                if curl -sf --connect-timeout 5 "http://127.0.0.1/" > /dev/null; then
                  echo "âœ… Nginx proxy health check passed!"
                else
                  echo "âš ï¸ Nginx proxy not responding (frontend container is OK)"
                fi
                exit 0
              fi
              echo "  Attempt $i: waiting for frontend..."
            done
            echo "âŒ Frontend health check failed (port 3000 not responding)"
            docker ps -a --filter name=dpbr-frontend
            docker logs dpbr-frontend --tail 30 || true
            exit 1
          ENDSSH

      - name: Notify Success
        if: success()
        run: |
          echo "ğŸ‰ Docker deployment successful!"
          echo "Image: dpbr-frontend:latest (built on server)"

      - name: Rollback on Failure
        if: failure()
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "âŒ ë°°í¬ ì‹¤íŒ¨ - ë¡¤ë°± ì‹œë„ ì¤‘..."
          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" bash -s << 'ENDSSH'
            echo "ğŸ”„ Attempting rollback to previous version..."
            
            # í˜„ì¬ ì‹¤íŒ¨í•œ ì»¨í…Œì´ë„ˆ ì œê±°
            docker stop dpbr-frontend 2>/dev/null || true
            docker rm dpbr-frontend 2>/dev/null || true
            
            # ì´ì „ ì´ë¯¸ì§€ê°€ ìˆìœ¼ë©´ ë¡¤ë°±
            if docker image inspect dpbr-frontend:previous > /dev/null 2>&1; then
              echo "ğŸ“¦ Rolling back to previous image..."
              docker run -d \
                --name dpbr-frontend \
                --restart unless-stopped \
                -p 127.0.0.1:3000:80 \
                dpbr-frontend:previous

              # ë¡¤ë°± ì»¨í…Œì´ë„ˆ í—¬ìŠ¤ì²´í¬
              sleep 5
              if curl -sf --connect-timeout 5 "http://127.0.0.1:3000/" > /dev/null; then
                echo "âš ï¸ Rollback completed - previous version is running"
              else
                echo "âŒ Rollback container also unhealthy!"
              fi
            else
              echo "âš ï¸ No previous image available for rollback"
            fi
          ENDSSH
          exit 1
