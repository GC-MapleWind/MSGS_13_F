name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: "20.x"
  FRONTEND_DIR: "dpbr_front/app"

jobs:
  # PRì¼ ë•Œ: ë¹Œë“œ í…ŒìŠ¤íŠ¸ (ë°°í¬ëŠ” ì•ˆí•¨)
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci

      - name: Type check
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run check

      - name: Build (test only, no deploy)
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run build

  # main ë¨¸ì§€ í›„: ì„œë²„ì—ì„œ Docker ë¹Œë“œ & ë°°í¬
  deploy:
    name: Build Docker & Deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Transfer source code to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "ğŸ“¦ Transferring source code to server..."
          # ì„œë²„ì— ë°°í¬ ë””ë ‰í† ë¦¬ ìƒì„±
          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" "mkdir -p ~/dpbr_deploy"
          
          # ì†ŒìŠ¤ ì½”ë“œ ì „ì†¡ (dpbr_front ë””ë ‰í† ë¦¬)
          scp -i ~/.ssh/deploy_key -r dpbr_front "${SERVER_USER}@${SERVER_HOST}:~/dpbr_deploy/"
          
          echo "âœ… Source code transferred"

      - name: Build and Deploy on Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "ğŸš€ Building and deploying on server..."
          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" bash -s << 'ENDSSH'
            set -e
            cd ~/dpbr_deploy/dpbr_front
            
            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì œê±°
            echo "ğŸ›‘ Stopping existing container..."
            docker stop dpbr-frontend || true
            docker rm dpbr-frontend || true
            
            # Docker ì´ë¯¸ì§€ ë¹Œë“œ
            echo "ğŸ”¨ Building Docker image..."
            docker build -t dpbr-frontend:latest .
            
            # ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” ì´ë¯¸ì§€ ì •ë¦¬
            docker image prune -f
            
            # ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰ (localhostë§Œ ë°”ì¸ë”©)
            echo "ğŸš€ Starting new container..."
            docker run -d \
              --name dpbr-frontend \
              --restart unless-stopped \
              -p 127.0.0.1:3000:80 \
              dpbr-frontend:latest
            
            echo "âœ… Deployment completed!"
          ENDSSH

      - name: Health Check
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "ğŸ¥ Running health check..."
          sleep 5
          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" bash -s << 'ENDSSH'
            if ! curl -f "http://localhost:3000/"; then
              echo "âš ï¸ Frontend health check failed"
              exit 1
            fi
            echo "âœ… Health check passed!"
          ENDSSH

      - name: Notify Success
        if: success()
        run: |
          echo "ğŸ‰ Docker deployment successful!"
          echo "Image: dpbr-frontend:latest (built on server)"

      - name: Notify Failure
        if: failure()
        run: |
          echo "âŒ Docker deployment failed!"
