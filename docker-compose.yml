version: '3.8'

services:
  # 프론트엔드 서비스
  frontend:
    build:
      context: ./dpbr_front
      dockerfile: Dockerfile
    container_name: dpbr-frontend
    restart: unless-stopped
    environment:
      - PUBLIC_API_URL=/api
    networks:
      - dpbr-network
    # 개발 환경에서만 포트 노출 (프로덕션에서는 nginx를 통해 접근)
    # ports:
    #   - "3000:80"

  # Nginx 리버스 프록시
  nginx:
    image: nginx:alpine
    container_name: dpbr-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
    extra_hosts:
      # 호스트의 백엔드 API에 접근하기 위한 설정
      - "host.docker.internal:host-gateway"
    networks:
      - dpbr-network

networks:
  dpbr-network:
    driver: bridge
