version: '3.8'

# 기본 통합 환경 (개발/테스트용)
# 프론트엔드는 Docker 컨테이너로, 백엔드는 호스트에서 실행

services:
  # 프론트엔드 서비스
  frontend:
    build:
      context: ./dpbr_front
      dockerfile: Dockerfile
    container_name: dpbr-frontend
    restart: unless-stopped
    environment:
      - PUBLIC_API_URL=/api
      - PUBLIC_API_PREFIX=/v1
    networks:
      - dpbr-network

  # Nginx 리버스 프록시
  nginx:
    image: nginx:alpine
    container_name: dpbr-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx-dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
    extra_hosts:
      # 호스트의 백엔드 API에 접근하기 위한 설정 (개발 환경)
      - "host.docker.internal:host-gateway"
    networks:
      - dpbr-network

networks:
  dpbr-network:
    driver: bridge
