version: '3.8'

# 개발 환경용 Docker Compose 설정
# 프론트엔드만 컨테이너로 실행, 백엔드는 호스트에서 실행 (localhost:8000)

services:
  # 프론트엔드 개발 컨테이너
  frontend:
    build:
      context: ./dpbr_front
      dockerfile: Dockerfile
    container_name: dpbr-frontend-dev
    restart: unless-stopped
    environment:
      # 호스트의 백엔드 API 주소
      - PUBLIC_API_URL=http://host.docker.internal:8000
    ports:
      - "3000:80"
    extra_hosts:
      # 호스트의 백엔드 API에 접근
      - "host.docker.internal:host-gateway"
    networks:
      - dpbr-network

networks:
  dpbr-network:
    driver: bridge
